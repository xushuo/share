<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>车辆详情</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/detailCar.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>

<body>
    <header id="title">
        车辆详情
        <img src="imges/icon_back_black.png" class="icon_back" alt="">
    </header>
    <div class="banner">
        <div class="swiper-container" id="investproSwiper">
            <div class="swiper-wrapper" id="imgs">
                <!--  <div class="swiper-slide">
                      <img src="" alt="">
                </div> -->
            </div>

            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>

        </div>
    </div>
    <section class="car">
        <div class="name"></div>
        <div class="price">厂商指导价：<span class="count">0</span>元</div>
    </section>
    <article>
        <div class="title">金融方案</div>
        <section class="payRule">
            <div class="c1">
                <div class="r1">首付</div>
                <div class="r2">月供</div>
                <div class="r3">期数</div>
            </div>
            <div class="c2">
                <div class="r1"></div>
                <div class="r2"></div>
                <div class="r3"></div>
            </div>
            <div class="c3">
                <div class="r1">免购置税</div>
                <div class="r2">送一年保险</div>
                <div class="r3">0服务费</div>
            </div>
        </section>
    </article>
    <article>
        <div class="title">可售库存</div>
        <section class="counts">
            <!-- <div class="item">白色</div> -->
        </section>
    </article>
    <div class="block"></div>
    <footer>
        <div class="btn" onclick="jump()">更多方案</div>
        <div class="separator"></div>
        <div class="btn">创建订单</div>
    </footer>
</body>
<script src="js/jquery.js"></script>
<script src="js/flexible.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/config.js"></script>
<script>
    let modeCode = GetQueryString('modeCode') || 'MM2029';
    let carId = GetQueryString('carId') || '192';
    let startPercent = GetQueryString('startPercent') || '';
    let leaseTerm = GetQueryString('leaseTerm') || '';


    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    doCompute();

    function doCompute() {
        let data = {
            carCode: modeCode,
            carId: carId,
            startPercent: startPercent,
            leaseTerm: leaseTerm
        }
        $.ajax({
            url: `${ip}/api/join/clue/getCarDetailInfo`,
            type: 'get',
            data: data,
            dataType: 'json',
            headers: {
                "Authorization": "bearer 99c692a3-fc47-476f-b9ca-e8b722ee38f4",
                "Content-Type": "application/json"
            },
            success: function (res) {
                console.log(res);
                let html = ''
                res.carDetailInfo.highlightImageList.map(e => {
                    html += `<div class="swiper-slide"><img src="${e}" alt=""></div>`
                })
                $("#imgs").html(html)

                var swiper = new Swiper("#investproSwiper", {
                    pagination: {
                        el: '.swiper-pagination',
                        type: 'fraction',
                    },
                });

                $('.car .name').html(res.carDetailInfo.fullName)
                $('.car .price .count').html(res.carDetailInfo.price)
                $('.payRule .c2 .r1').html(res.financialScheme[0].firstMoney + '元')
                $('.payRule .c2 .r2').html(res.financialScheme[0].monthRent + '元')
                $('.payRule .c2 .r3').html(res.financialScheme[0].leaseTerm + '期')

                html = '';
                res.whListList.map(e => {
                    if (e.isAdequate == 'true') {
                        html += `<div class="item">${e.carColor}</div>`;
                    }
                })
                $('.counts').html(html)
            },
            error: function (error) {
                console.log(error)
                if(error.status==400){
                    alert(error.responseJSON.message)
                }
            }
        })

    }

    function jump() {
        window.location.href = `./more.html?modeCode=${modeCode}&carId=${carId}`
    }

    $('.icon_back').click(function () {
        window.history.back(-1);
    })
</script>

</html>
