<script src="js/jquery.js"></script>
<script src="js/flexible.js"></script>
<script src="js/config.js"></script>
<script>

    getData()

    function getData() {
        $.ajax({
            url: `${ip}/api/join/clue/queryBaseCars`,
            type: 'get',
            dataType: 'json',
            headers: {
                "Authorization": "bearer 99c692a3-fc47-476f-b9ca-e8b722ee38f4",
                "Content-Type": "application/json"
            },
            success: function (res) {
                console.log(res);
                let strs = '';
                res.mainPushCarsList.map(e => {
                    strs +=
                        ` <div class="item" onclick="jump('${e.modeCode}','${e.id}')">
                <div class="image">
                    <img src="${e.modeImg}" alt="">
                </div>
                <div class="content">
                    <div class="p1">${e.brandName} ${e.seriesName}</div>
                    <div class="p2 ellipsis">${e.modeName}</div>
                    <div class="p3">指导价：${e.guidePrice}元</div>
                </div>
            </div>`;
                })
                $(".list").html(strs)

            },
            error: function (error) {
                console.log(error)
                if(error.status==400){
                    alert(error.responseJSON.message)
                }
            }
        })
    }

    function jump(modeCode,carId) {
        window.location.href = `./detailCar.html?modeCode=${modeCode}&carId=${carId}`
    }

    $('.icon_back').click(function () {
        window.history.back(-1);
    })
</script>
