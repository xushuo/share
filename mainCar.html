<script>

    let ip = 'http://10.4.128.145:8010';

    getData()

    function getData() {
        $.ajax({
            url: `${ip}/api/join/clue/queryBaseCars`,
            type: 'get',
            dataType: 'json',
            headers: {
                "Content-Type": "application/json"
            },
            success: function (res) {
                console.log(res);
                let strs = '';
                res.mainPushCarsList.map(e => {
                    strs +=
                        ` <div class="item">
                <div class="image">
                    <img src="${e.modeImg}" alt="">
                </div>
                <div class="content">
                    <div class="p1">${e.brandName} ${e.seriesName}</div>
                    <div class="p2 ellipsis">${e.modeName}</div>
                    <div class="p3">指导价：${e.guidePrice}元</div>
                </div>
            </div>`;
                })
                $(".list").html(strs)

            }
        })
    }
