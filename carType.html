<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择车型</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: PingFangSC-Regular, sans-serif;
            background-color: #fff;
        }

        header {
            width: 100%;
            height: 1.173333rem
                /* 88/75 */
            ;
            background-color: #fff;
            font-size: .48rem;
            /* 36/75 */
            color: #333;
            font-weight: bold;
            text-align: center;
            line-height: 1.173333rem
                /* 88/75 */
            ;
            border-bottom: solid 1px rgb(50, 51, 51, .15);

        }

        .icon_back {
            width: .2rem
                /* 15/75 */
            ;
            height: .373333rem
                /* 28/75 */
            ;
            position: absolute;
            left: .4rem;
            top: .373333rem
                /* 28/75 */
        }

        .content .label {
            background: #f5f5f5;
            height: 1.173333rem
                /* 88/75 */
            ;
            width: 100%;
            font-size: .426667rem
                /* 32/75 */
            ;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding-left: .266667rem
                /* 20/75 */
            ;
        }

        .content .item .line1 {
            margin: 0 20px;
            font-size: .373333rem
                /* 28/75 */
            ;
            color: #333;
            height: 1.173333rem
                /* 88/75 */
            ;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .content .item .line2 {
            margin: 0 20px;
            font-size: .346667rem
                /* 26/75 */
            ;
            color: #666;
            height: 1.173333rem
                /* 88/75 */
            ;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content .item .line2 .desc {
            max-width: 5.333333rem
                /* 400/75 */
            ;
        }

        .content .item .line2 .price {
            color: #816f50;
            min-width: 3.2rem
                /* 240/75 */
            ;
        }
    </style>
</head>

<body>
    <header id="title">
        选择车型
        <img src="imges/icon_back_black.png" class="icon_back" alt="">
    </header>
    <div class="content">
        <div class="label"></div>
        <!--     <div class="item">
            <div class="line1">A1</div>
            <div class="line2">
                <div class="desc">阿达</div>
                <div class="price">指导价：122</div>
            </div>
        </div> -->
    </div>

</body>
<script src="js/jquery.js"></script>
<script src="js/flexible.js"></script>
<script src="js/config.js"></script>
<script>

    let brandCode = GetQueryString('brandCode') || 'B121';
    var brandName = decodeURI(GetQueryString("brandName") || '日产', "utf-8");

    $('.label').html(brandName)

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    doCompute();

    function doCompute() {
        let data = {
            brandCode: brandCode,
            brandName: brandName
        }
        $.ajax({
            url: `${ip}/api/join/clue/getCarBrandInfo`,
            type: 'get',
            data: data,
            dataType: 'json',
            headers: {
                "Authorization": token,
                "Content-Type": "application/json"
            },
            success: function (res) {
                console.log(res);
                let html = '';
                res.wehicle.vehicleSeriesInfoList.map(e => {
                    html += `<div class="item"><div class="line1">${e.seriesName}</div>`;
                    e.vehicleList.map(e2 => {
                        html += `<div class="line2" onclick="jump('${e2.modelCode}','${e2.id}')">
                                <div class="desc">${e2.modelName}</div>
                                <div class="price">指导价：${(e2.price/10000).toFixed(2)}万</div>
                            </div>`;
                    })
                    html += `</div>`;
                })

                $('.label').after(html)
            },
            error: function (error) {
                console.log(error)
                if(error.status==400){
                    alert(error.responseJSON.message)
                }
            }
        })

    }

    function jump(modeCode, carId) {
        window.location.href = `./detailCar.html?modeCode=${modeCode}&carId=${carId}`
    }
    $('.icon_back').click(function () {
        window.history.back(-1);
    })
</script>

</html>
